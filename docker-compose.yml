version: "3.9"

services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ai_social_game
      MYSQL_USER: ai_social_game
      MYSQL_PASSWORD: ai_social_game
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env.example
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "config.asgi:application"]

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env.example
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "config.celery", "worker", "-l", "info"]

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env.example
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "config.celery", "beat", "-l", "info"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    env_file:
      - frontend/.env.example
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
