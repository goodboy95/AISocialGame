services:
  mysql:
    container_name: aisocialgame-mysql
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: aisocialgame
      MYSQL_USER: aisocialgame
      MYSQL_PASSWORD: aisocialgame_pwd
      TZ: Asia/Shanghai
    ports:
      - "3308:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 8

  redis:
    container_name: aisocialgame-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6381:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8

  qdrant:
    container_name: aisocialgame-qdrant
    image: qdrant/qdrant:v1.13.4
    restart: unless-stopped
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - ./qdrant/storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "/qdrant/qdrant", "--version"]
      interval: 10s
      timeout: 5s
      retries: 8

  consul:
    container_name: aisocialgame-consul
    image: hashicorp/consul:1.20
    restart: unless-stopped
    command:
      - "agent"
      - "-server"
      - "-bootstrap-expect=1"
      - "-ui"
      - "-client=0.0.0.0"
      - "-data-dir=/consul/data"
    ports:
      - "8502:8500"
    volumes:
      - ./consul/data:/consul/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 8
