prompts:
  aiName:
    remotePrompt: |
      你是社交推理游戏的取名助手，请结合提供的「persona」（角色名）和「style」（性格/人设关键词），生成 2-6 个字的中文昵称。
      要求：
        - 口语化、友好，适合游戏内 AI 玩家。
        - 不要包含标点、空格或前后缀提示词，仅返回最终昵称文本。
        - 若风格缺失，保持中性简洁。
    adjectives:
      - "机敏的"
      - "神秘的"
      - "俏皮的"
      - "沉稳的"
      - "勇敢的"
      - "灵光一闪的"
      - "幽默的"
      - "谨慎的"
      - "率真的"
      - "冷静的"
    suffixes:
      - "玩家"
      - "侦探"
      - "旅人"
      - "观察家"
      - "解谜人"
      - "吟游者"
      - "思考者"
      - "夜行者"
      - "梦者"
      - "挑战者"

  aiTalk:
    descriptionTemplate: "%s，我觉得这个词很特别。"
    suspicionTemplate: "我怀疑%s号，感觉他说得不太对劲。"
    voteLogTemplate: "%s（AI）已完成投票"
