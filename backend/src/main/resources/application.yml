spring:
  config:
    import: classpath:prompt.yml
  application:
    name: ${SPRING_APPLICATION_NAME:ai-social-game}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aisocial?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:aisocial}
    password: ${SPRING_DATASOURCE_PASSWORD:aisocial_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

server:
  port: ${SERVER_PORT:20030}

app:
  project-key: ${APP_PROJECT_KEY:aisocialgame}
  consul:
    address: ${CONSUL_HTTP_ADDR:http://127.0.0.1:8500}
  sso:
    user-service-name: ${SSO_USER_SERVICE_NAME:aienie-userservice-http}
    callback-url: ${SSO_CALLBACK_URL:http://localhost:10030/sso/callback}
  auth:
    token-ttl-hours: ${APP_AUTH_TOKEN_TTL_HOURS:168}
  ai:
    default-model: ${APP_AI_DEFAULT_MODEL:}
    system-user-id: ${APP_AI_SYSTEM_USER_ID:0}
  admin:
    username: ${APP_ADMIN_USERNAME:admin}
    password: ${APP_ADMIN_PASSWORD:admin123}
    display-name: ${APP_ADMIN_DISPLAY_NAME:系统管理员}
    token-ttl-hours: ${APP_ADMIN_TOKEN_TTL_HOURS:8}

grpc:
  client:
    user:
      address: ${USER_GRPC_ADDR:consul:///aienie-userservice-grpc}
      negotiationType: PLAINTEXT
    billing:
      address: ${BILLING_GRPC_ADDR:consul:///aienie-payservice-grpc}
      negotiationType: PLAINTEXT
    ai:
      address: ${AI_GRPC_ADDR:consul:///aienie-aiservice-grpc}
      negotiationType: PLAINTEXT
